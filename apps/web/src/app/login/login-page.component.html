<form [formGroup]="loginForm" (ngSubmit)="login()" *ngIf="!isLoadingSession">
  <mat-card>
    <mat-card-title style="margin-bottom: 1rem; text-align: center; text-transform: uppercase">Login</mat-card-title>
    <mat-card-content>
      <div *ngIf="loginForm.errors?.invalid" class="error">Wrong username/password</div>

      <mat-form-field style="display: block">
        <input matInput formControlName="username" placeholder="Username" autocomplete="off" autofocus />
      </mat-form-field>

      <mat-form-field style="display: block">
        <input matInput formControlName="password" placeholder="Password" type="password" />
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color="accent" type="submit">Login</button>
    </mat-card-actions>
  </mat-card>
</form>

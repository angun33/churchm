<div class="mat-elevation-z3 table-container">
  <mat-progress-bar *ngIf="isLoading" mode="buffer"></mat-progress-bar>

  <table mat-table style="width: 100%" [dataSource]="pagination.data">
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>First Name</th>
      <td mat-cell *matCellDef="let person">{{person.firstName}}</td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef="let person">{{person.lastName}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let person">{{person.contactDetails.email}}</td>
    </ng-container>

    <ng-container matColumnDef="mobileNo">
      <th mat-header-cell *matHeaderCellDef>Mobile No.</th>
      <td mat-cell *matCellDef="let person">{{person.contactDetails.mobileNo}}</td>
    </ng-container>

    <ng-container matColumnDef="classification">
      <th mat-header-cell *matHeaderCellDef>Classification</th>
      <td mat-cell *matCellDef="let person">{{person.classification?.name}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="actions-column">Actions</th>
      <td mat-cell *matCellDef="let person" class="actions-column">
        <a mat-icon-button [routerLink]="['/people', person?.id]"><mat-icon>visibility</mat-icon></a>
        <a mat-icon-button [routerLink]="['/people/edit', person?.id]"><mat-icon>edit</mat-icon></a>
        <a mat-icon-button color="warn" [matMenuTriggerFor]="confirmMenu" (click)="tryDelete(person)"><mat-icon>delete</mat-icon></a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>
  </table>
  <mat-paginator
    [pageSize]="pagination.perPage"
    [pageIndex]="pagination.currentPage - 1"
    [length]="pagination.total"
    (page)="page.emit($event)"
  ></mat-paginator>

  <mat-menu #confirmMenu (closed)="clearConfirm()">
    <button mat-menu-item class="color-warn" (click)="confirm()">Confirm Delete?</button>
  </mat-menu>
</div>
